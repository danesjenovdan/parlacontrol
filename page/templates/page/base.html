<html>
  <head>
    <title>{% block title %}Dashboard{% endblock %}</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://cdn.parlameter.si/v1/parlassets/scss/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-i18n@7.7.0/dist/vue-i18n.js"></script>
    <script src="https://unpkg.com/axios@0.18.0/dist/axios.min.js"></script>
    <script src="https://cdn.parlameter.si/v1/parlassets/js/script.js"></script>
    <style>
    .card-container,
    .card-content-front {
      height: auto;
    }
    </style>
    {% block extra-head %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Dashboard v2</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a class="btn-nav" id="sessions" href="{% url 'page-v2' %}?page=sessions">Sessions</a></li>
            <li><a class="btn-nav" id="legislation" href="{% url 'page-v2' %}?page=legislation">Legislation</a></li>
            <li><a class="btn-nav" id="people" href="{% url 'page-v2' %}?page=people">People</a></li>
            <li><a class="btn-nav" id="organizations" href="{% url 'page-v2' %}?page=organizations">Organizations</a></li>
            <li><a class="btn-nav" id="organizations" href="{% url 'page-v2' %}?page=tagger">Tagger</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li><a href="/logout/?next=/">Logout</a></li>
            {% else %}
            {% endif %}
          </ul>
        </div><!-- /.container-fluid -->
      </nav>
      <div class="row">
        <div class="col-md-12">
        {% block content %}
          {{ embed | safe }}
        {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
